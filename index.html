<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <h2 class="game-subheading" style="color:#159A48; font-size: 1.0rem; font-family: 'Avenir', 'Proxima Nova', Arial, sans-serif; font-weight: 600; margin: 0 0 10px 0; display: flex; align-items: center; gap: 10px; justify-content: center;">
          <img src="img/water-can.png" alt="Charity Water Jerry Can" style="height: 26px; vertical-align: middle;"> A Charity: water game
        </h2>
        <p class="game-tagline">Catch 20 good drops to win, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score-row" style="display:flex; flex-wrap:wrap; gap:18px; justify-content:space-between; align-items:center; width:100%;">
                <div style="display:flex; flex-direction:column; align-items:flex-start; gap:6px;">
                  <button id="start-btn">Start Game</button>
                  <button id="reset-btn">Reset</button>
                </div>
                <div style="display:flex; flex-direction:column; align-items:center; gap:6px;">
                  <div class="timer">Time: <span id="time">30</span>s</div>
                  <div class="score">Score: <span id="score">0</span></div>
                </div>
                <div style="display:flex; flex-direction:column; align-items:center; gap:6px;">
                  <div class="difficulty-select">
                      <label for="difficulty" style="font-weight:bold; color:#2E9DF7;">Difficulty:</label>
                      <select id="difficulty" style="font-size:16px; margin-left:6px;">
                          <option value="easy">Easy</option>
                          <option value="normal" selected>Normal</option>
                          <option value="hard">Hard</option>
                      </select>
                  </div>
                  <button id="sound-toggle" aria-label="Toggle sound" style="background:#2E9DF7; color:#fff; border:none; border-radius:4px; padding:8px 14px; font-size:16px; cursor:pointer;">ðŸ”Š</button>
                </div>
            </div>
            <div class="button-row" style="display:flex; flex-wrap:wrap; gap:14px; justify-content:center; align-items:center; width:100%; margin-top:8px;">
                <button id="sound-toggle" aria-label="Toggle sound" style="background:#2E9DF7; color:#fff; border:none; border-radius:4px; padding:8px 14px; font-size:16px; cursor:pointer;">ðŸ”Š</button>
            </div>
        </div>
        <div id="leaderboard" aria-live="polite" style="display:none; background:#fff; border:2px solid #FFC907; border-radius:8px; margin:18px 0; padding:12px 24px; max-width:350px; text-align:center; font-size:1.1rem; box-shadow:0 2px 8px rgba(46,157,247,0.08);">
            <h3 style="color:#2E9DF7; font-size:1.2rem; margin-bottom:8px;">Leaderboard</h3>
            <ol id="leaderboard-list" style="padding-left:18px; text-align:left;"></ol>
        </div>
        
        <div id="feedback-message" style="display:none; font-size: 28px; font-weight: bold; color: #2E9DF7; margin: 20px 0; text-align: center;"></div>
        
        <div id="game-container">
        </div>
    </div>
    
    <script src="script.js"></script>
    <footer style="position:fixed; left:0; bottom:0; width:100vw; padding:18px 0; background:#f7fafc; border-top:2px solid #FFC907; text-align:center; font-family:'Avenir','Proxima Nova',Arial,sans-serif; font-size:1.1rem; color:#159A48; z-index:100; box-shadow:0 -2px 8px rgba(46,157,247,0.05);">
      <span>Support clean water for all! </span>
      <a href="https://www.charitywater.org/" target="_blank" style="color:#2E9DF7; font-weight:bold; text-decoration:none; margin:0 10px;">Visit charity: water</a>
      <span>|</span>
      <a href="https://www.charitywater.org/donate" target="_blank" style="color:#FFC907; font-weight:bold; text-decoration:none; margin:0 10px;">Donate</a>
    </footer>
</body>
</html>
